    function submission() {
      alert("Your feedback has been recieved and is currently being verified!");
      return true;
}

    <form class="review-form">
        <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

          

            <div>
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" placeholder="JohnDoe@uncc.edu" required >
            </div>

          

            <div>
              <label for="Phone">Phone number:</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" minlength=10 maxlength=12 placeholder="123-456-7890" required>
            </div>

            

            <div>
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" >
            </div>

            <div>
              <label for="route">Route:</label>
              <select id="route" name="route">
                <option value="Green">Green</option>
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
              </select>
            </div>

            <div>
              <label for="feedback">Feedback</label>
              <textarea id="feedback" name="feedback" required></textarea>
            </div>

            
            <div>
              <input type="submit" value="Send" onclick="submission();" id="sendBtn"/>
            </div>
     </form>
            
            
            
</body>
