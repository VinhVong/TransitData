<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    //script to display reviews
    function submission() {
      var name = document.getElementById("name").value;
      var route = document.getElementById("route").value;
      var review = document.getElementById("feedback").value;

      //show date 
     let dateSel = document.getElementById('date'),
    d = new Date(),
  m = d.getMonth() < 10 ? `0${d.getMonth()}` : `${d.getMonth()}`,
  day = d.getDay() < 10 ? `0${d.getDay()}` : `${d.getDay()}`;

dateSel.value = d.getFullYear() + "-" + m + "-" + day;

//creates review section
var result = document.createElement("div");
var content = "<h3 style='color:green; margin-bottom: 20px'></h3>";
content += `<table style='background-color: hsl(0, 0%, 100%);margin:2rem auto;box-sizing: border-box;width: 700px;border: 4px solid hsl(108, 82%, 17%)'>
  <tr>
        <th>Name:</th>
        <td>`+name+`</td>
    </tr>
    <tr>
        <th>Route:</th>
        <td>`+route+`</td>
    </tr>
    <tr>
        <th>Date:</th>
        <td>`+dateSel.value+`</td>
    </tr>
    <tr>
      <th>Feedback:</th>
        <td>`+review+`</td>
    </tr>
  
    </table>`;
    result.innerHTML = content;
    document.getElementsByClassName('container')[0].appendChild(result);

}
//clears form after submission
function reset() {
  document.getElementById("review-form").reset()
}
  </script>

    <header>
        <h1>PATs Services</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="login.html">Login</a></li>
                <li><a href="upload.html">Upload</a></li>
            </ul>
        </nav>
    </header>

    <h1 id="formTitle"> Submit Your feedback</h1>
    
    <div class="container">
    <form class="review-form">
        <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="John Doe" Required>
            </div>

          

            <div>
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" placeholder="JohnDoe@uncc.edu" >
            </div>

          

            <div>
              <label for="Phone">Phone number:</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" minlength=10 maxlength=12 placeholder="123-456-7890" >
            </div>

            

            <div>
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required>
            </div>

            <div>
              <label for="route">Route:</label>
                <select id="route" name="route">
                  <option value="Green">Green</option>
                  <option value="Gold">Gold</option>
                  <option value="Silver">Silver</option>
              </select>
            </div>

            <div>
              <label for="feedback">Feedback</label>
              <textarea id="feedback" name="feedback" required></textarea>
            </div>

            
            <div>
              <button type="button" value="Send" id="sendBtn" onclick="submission();reset();">Submit</button>
            </div>
     </form>
     <div class="review-display">
       <h2>Reviews</h2>
     </div>
    </div>
   
         
            
</body>
</html>
