<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Donjrey Cuthbertson">
    <title>Transportation Data</title>
    <link rel="stylesheet" href="css/reviews.css">
    
</head>
<body>
  <script>
    function submission() {
      var name = document.getElementById("name").value;
      var route = document.getElementById("route").value;
      var review = document.getElementById("feedback").value;
      var date = document.getElementById("date").value;

var result = document.createElement("div");
var content = "<h3 style='color:green; margin-bottom: 20px'>Review</h3>";
content += `<table style='width: 500px;border:1px'>
  <tr>
        <th>User Name:</th>
        <td>`+name+`</td>
    </tr>
    <tr>
        <th>User Route:</th>
        <td>`+route+`</td>
    </tr>
    <tr>
      <th>User Feedback:</th>
        <td>`+review+`</td>
    </tr>
  
    </table>`;
    result.innerHTML = content;
    document.getElementsByClassName('container')[0].appendChild(result);

}
  </script>

    <header>
        <h1>PATs Services</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="charts.html">Chart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="upload.html">Upload</a></li>
            </ul>
        </nav>
    </header>

    <h1 id="formTitle"> Submit Your feedback</h1>
    
    <div class="container">
    <form class="review-form">
        <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="John Doe" Required>
            </div>

          

            <div>
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" placeholder="JohnDoe@uncc.edu" >
            </div>

          

            <div>
              <label for="Phone">Phone number:</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" minlength=10 maxlength=12 placeholder="123-456-7890" >
            </div>

            

            <div>
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required>
            </div>

            <div>
              <label for="route">Route:</label>
                <select id="route" name="route">
                  <option value="Green">Green</option>
                  <option value="Gold">Gold</option>
                  <option value="Silver">Silver</option>
              </select>
            </div>

            <div>
              <label for="feedback">Feedback</label>
              <textarea id="feedback" name="feedback" required></textarea>
            </div>

            
            <div>
              <button type="button" value="Send" id="sendBtn" onclick="submission();">Submit</button>
            </div>
     </form>
    </div>
         
            
</body>
</html>
